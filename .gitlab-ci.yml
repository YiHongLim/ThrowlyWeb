stages:
  - install
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

install:
  stage: install
  image: node:18
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  image: node:18
  script:
    - npm run test -- --watchAll=false --coverage
  artifacts:
    reports:
      junit: junit.xml
    paths:
      - coverage/
  allow_failure: false

build:
  stage: build
  image: node:18
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deployment step - customize this to your deploy process"
  when: manual
  only:
    - main
